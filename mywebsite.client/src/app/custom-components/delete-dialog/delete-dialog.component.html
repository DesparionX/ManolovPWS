
<div class="col dialog">
    <h2 class="row title">Are you sure you want to delete this {{data.postType}} ?</h2>
    <hr class="row hr" />
    <div class="row options">

        <button class="col bt cancel" mat-dialog-close>No</button>
        <button class="col bt confirm" mat-dialog-close (click)="confirmDelete(data.postType!, data.postId!)">Confirm</button>
    </div>
</div>
