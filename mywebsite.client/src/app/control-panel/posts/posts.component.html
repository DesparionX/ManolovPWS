<div class="container">
    <div class="posts" *ngIf="posts && posts.length > 0">
        <div class="list" *ngFor="let post of posts">
            <div class="post">
                <h4 class="title">{{post.title}}</h4>
                <nav class="actions">
                    <a class="action-icon edit" [routerLink]="['addit/'] + post.type! + ['/'] + post.id!">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a class="action-icon delete" (click)="openDialog('200ms', '100ms', entityType, post.id!)">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </nav>
            </div>
            <hr class="custom-hr" *ngIf="posts.length > 0" />
        </div>

    </div>
    <a class="btn-add" [routerLink]="['addit/Post']">
        <i class="fa-solid fa-plus"></i>
    </a>
</div>
