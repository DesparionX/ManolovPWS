<div class="container">
  @if (posts && posts.length > 0) {
    <div class="posts">
      @for (post of posts; track post) {
        <div class="list">
          <div class="post">
            <h4 class="title">{{post.title}}</h4>
            <nav class="actions">
              <a class="action-icon edit" [routerLink]="['addit/'] + post.type! + ['/'] + post.id!">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a class="action-icon delete" (click)="openDialog('200ms', '100ms', entityType, post.id!)">
                <i class="fa-solid fa-trash"></i>
              </a>
            </nav>
          </div>
          @if (posts.length > 0) {
            <hr class="custom-hr" />
          }
        </div>
      }
    </div>
  }
  <a class="btn-add" [routerLink]="['addit/Post']">
    <i class="fa-solid fa-plus"></i>
  </a>
</div>
