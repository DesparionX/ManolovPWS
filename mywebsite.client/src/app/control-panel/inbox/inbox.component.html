<div class="container">
  <div class="inbox-list">
    <label class="error" hidden #error></label>
    @if ((messagesList !== null && messagesList.length > 0)) {
      <div class="messages">
        @for (message of messagesList; track message) {
          <div class="message">
            <div class="combine">
              <label class="sender">{{message.sender}}</label>
              <label class="content">{{message.text}}</label>
            </div>
            <div class="options">
              <a class="action-bt read" [routerLink]="['message/'] + message.id!">
                <i class="fa-solid fa-envelope-open-text"></i>
              </a>
              <button class="action-bt delete" type="button" (click)="openDialog('200ms', '100ms', 'message', message.id!)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
