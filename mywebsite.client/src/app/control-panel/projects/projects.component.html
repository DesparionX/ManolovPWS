<div class="container">
  @if (projects && projects.length > 0) {
    <div class="projects">
      @for (project of projects; track project) {
        <div class="list">
          <div class="project">
            <h4 class="title">{{project.title}}</h4>
            <nav class="actions">
              <a class="action-icon edit" [routerLink]="['addit/'] + project.type! + ['/'] + project.id!">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a class="action-icon delete" (click)="openDialog('200ms', '100ms', entityType, project.id!)">
                <i class="fa-solid fa-trash"></i>
              </a>
            </nav>
          </div>
          @if (projects.length > 1) {
            <hr class="custom-hr" />
          }
        </div>
      }
    </div>
  }
  <a class="btn-add" [routerLink]="['addit/Project']">
    <i class="fa-solid fa-plus"></i>
  </a>
</div>
